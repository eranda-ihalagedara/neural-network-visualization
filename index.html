<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NN Visualisation</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.170.0/three.module.min.js" integrity="sha512-zTnt1Hf43YVf2to5DC6GE6cPRSC/xgPJDf3PLQussTsaDak1uHdbnWtIYnOQiL40AIa2OZfFkayQXVdzL1/DqA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js" type="module"></script> -->
        <script src="scripts.js" type="module" defer></script>
    </head>
    <body>
        <header>
            <h1>Neural Network Visualisation</h1>
        </header>
        <main>
        <div class="ml-pipeline">
            <div class="controls">
                <div class="range-block">
                    <label for="brush-size">Brush Size</label>
                    <input type="range" id="brush-size" min="1" max="50" value="20">
                    <p id="brush-size-value">20</p>
                </div>
                <div class="range-block">
                    <label for="brush-smoothness">Brush Smoothness</label>
                    <input type="range" id="brush-smoothness" min="0" max="1" step="0.1" value="0.5">
                    <p id="brush-smoothness-value">0.5</p>
                </div>
                <button id="clear-canvas">Clear Canvas</button>
            </div>
            <canvas id="drawing-pad" width="500" height="500"></canvas>
            <button id="btn-predict">Predict</button>
            <div id="output"></div>
        </div>
        <div id="viz-container">
            <canvas id="viz-canvas"></canvas>
        </div>
        </main>
        <footer>
            <p>Copyright &copy; Dan Rae 2024</p>
        </footer>
        <script src="./js/visualize.js" type="module" defer></script>
    </body>
</html>
